<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <script type="text/javascript" src="calc.js"></script>

    <title>Document</title>
</head>
<body>
    <form name="calcform" method="post" action="">
        <fieldset>
            <legend>Calculadora</legend>
            <label for="valor1">Digite o primeiro valor:</label>
            <input type="text" name="valor1" id="valor1" />
            <label for="valor2">Digite o segundo valor:</label>
            <input type="text" name="valor2" id="valor2" />

            <label for="oper">Selecione a operação:</label>
            <select name="oper" id="oper">
                <option value="somar">Somar</option>
                <option value="subtrair">Subtrair</option>
                <option value="multiplicar">Multiplicar</option>
                <option value="dividir">Dividir</option>
            </select>
                <label for="res">Resultado:</label>
                <input type="text" name="res" id="res" />

            <input type="button" value="Calcular" class="botao" onClick="calcular(document.calcform.oper.value)">
        </fieldset>
     </form>
</body>
</html>
